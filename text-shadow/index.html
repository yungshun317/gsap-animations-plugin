<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP Text Shadow</title>
</head>
<body style="background-color: black;">
<p id="text" style="font-size: 300px; text-align: center; line-height: 200px; margin: 15% auto; text-shadow: 10px 10px 4px white;">GSAP</p>
<script src="../gsap.min.js"></script>
<script>
    window.addEventListener("mousemove", function(e) {
        gsap.set("#text", {
            textShadow:
                (-(e.pageX-window.innerWidth/2)/60) + "px " +
                (-(e.pageY-window.innerHeight/2)/60) + "px 2px white, " +
                (-(e.pageX-window.innerWidth/2)/50) + "px " +
                (-(e.pageY-window.innerHeight/2)/50) + "px 30px yellow"
        });
    }, false);
</script>
</body>
</html>
