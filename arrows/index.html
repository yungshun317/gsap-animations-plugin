<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP Arrows</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<svg>
    <image class="arrow" xlink:href="static/arrow.png" x="25%" y="47%" width="10%" />
    <image class="arrow" xlink:href="static/arrow.png" x="37%" y="43%" width="20%" />
    <image class="arrow" xlink:href="static/arrow.png" x="58%" y="45%" width="15%" />
</svg>

<script src="../gsap.min.js"></script>
<script>
    let tl = gsap.timeline({ defaults: { ease: "power2.inOut" }});

    tl.to(".arrow", 2, {
        transformOrigin: "50% 50%",
        rotation: "200_short"
    });
    tl.to(".arrow", 2, {
        svgOrigin: window.innerWidth / 2 + " " + window.innerHeight / 2,
        rotation: "360"
    });
</script>
</body>
</html>
