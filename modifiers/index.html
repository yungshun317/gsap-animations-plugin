<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP Modifiers</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div id="rect"></div>

<script src="../gsap.min.js"></script>
<script>
    gsap.to("#rect", 5, {
        x: 850,
        y: 360,
        repeat: 1,
        yoyo: true,
        ease: "none",
        modifiers: {
            y: y => sinA(y)
        }
    });

    function sinA(alpha) {
        return Math.sin(parseFloat(alpha) / 57.296) * 300 + 300 + "px";
    }
</script>
</body>
</html>
